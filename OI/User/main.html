<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:40px;">
<h2>Main Panel</h2>
  <div class="container">
    <form id="requestForm" class="w3-btn dark-gray" x="310px">
      <h6 class="formTitle w3-black" style="font-weight: 600">Request Form</h6>
      <table>
        <th>Requester:</th>
        <tr>
          <td>
            <label class="label ">First name</label></td><td><input type="textfield" id="firstName" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="label ">Middle name</label></td><td><input type="textfield" id="midName" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="label ">Last name</label></td><td><input type="textfield" id="lastName" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="label ">Section</label></td><td><input type="textfield" id="section" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="label">Nature of request</label></td><td>      <select id="requestType" class="requestTypes w3-hover-dark-gray" style="height: 30px">
              <option value="electrical">Electrical</option>
              <option value="furniture">Furniture</option>
              <option value="officeSupply">Office Supply</option>
            </select>
          </td>
        </tr>
        <tr>
            <td>
              <label class="label ">What item are you requesting?</label></td><td><input type="text" id="itemName" class="collapsible-body w3-hover-dark-gray" style="height: 30px" placeholder="  ie. folder" />
            </td>
          </tr>
          <tr>
            <td>
              <label class="label ">Item description</label></td><td><input type="text" id="itemDescription" class="collapsible-body w3-hover-dark-gray" style="height: 30px" placeholder="  ie. 3-in"/>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label ">Quantity</label></td><td><input type="textfield" id="quantity" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
            </td>
          </tr>
          <tr>
            <td>
              <label class="label ">When do you need it by?</label></td><td><input type="textfield" id="needBy" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
            </td>
          </tr>
        <tr><td>Brief description of the problem</td><td><textarea class="input" rows="4" cols="50" id="problem"></textarea></td></tr>
      </table>
      <button id="submitButton">Submit</button>
    </form>
  </div>

  <div class="collapsible1" style="border: #ffffff; background: #dbf5df"><h4>My Request</h4>
    <ul class="w3-animate-right z-depth-1 list" id="myRequest"></ul>
  </div>
  <div class="collapsible1" style="border: #ffffff; background: #dbf5df"><h4>Faulty Electronic Items</h4>
    <ul class="w3-animate-right z-depth-1 list" id="faulty"></ul>
  </div>
  <div class="collapsible1" style="border: #ffffff; background: #dbf5df"><h4>Supply Requested Items</h4>
    <ul class="w3-animate-right z-depth-1 list" id="lowItem"></ul>
  </div>
</div>
