<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
<h2>Main Panel</h2>
  <div class="container">
    <form id="requestForm" class="w3-btn dark-gray" x="310px">
      <h6 class="formTitle w3-black" style="font-weight: 600">Request Form</h6>
      <table>
        <th>Requester:</th>
        <tr>
          <td>
            <label class="label ">First name</label></td><td><input type="textfield" id="firstName" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="label ">Last name</label></td><td><input type="textfield" id="firstName" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="label ">Section</label></td><td><input type="textfield" id="firstName" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="label">Nature of request</label></td><td>      <select class="requestTypes w3-hover-dark-gray" style="height: 30px">
              <option value="electrical">Electrical</option>
              <option value="furniture">Furniture</option>
              <option value="officeSupply">Office Supply</option>
            </select>
          </td>
        </tr>
        <tr><td>Brief description of the problem</td><td><textarea class="" rows="4" cols="50" name="comment" form="usrform"></textarea></td></tr>
      </table>
      <button id="submitButton">Submit</button>
    </form>
  </div>

  <div class="collapsible1" style="border: #ffffff; background: #dbf5df"><h4>Faulty Furniture Items</h4>
    <ul class="w3-animate-right z-depth-1 list" id="furnitureList"></ul>
  </div>
  <div class="collapsible1" style="border: #ffffff; background: #dbf5df"><h4>Faulty Electronic Items</h4>
    <ul class="w3-animate-right z-depth-1 list" id="electronicList"></ul>
  </div>
  <div class="collapsible1" style="border: #ffffff; background: #dbf5df"><h4>Supply Requested Items</h4>
    <ul class="w3-animate-right z-depth-1 list" id="supplyList"></ul>
  </div>
</div>
