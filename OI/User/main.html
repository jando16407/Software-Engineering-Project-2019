<!DOCTYPE html>
<html>
<title>OI - Employee Main</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/temp.css">
<link rel="stylesheet" href="../css/temp2.css">

<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">OI</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>

    <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="../img/Inventory-maintenance-icon.png" class="w3-square w3-margin-right" style="width:46px">
    </div>

  <div class="w3-container">
    <h5>Employee Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="main.html" class="w3-bar-item w3-button w3-padding">Employee Main Panel</a>
    <a href="user_workspace.html" class="w3-bar-item w3-button w3-padding">Employee Workspace</a>
    <a href="settings.html" class="w3-bar-item w3-button w3-padding">Employee Settings</a>
    <a href="messages.html" class="w3-bar-item w3-button w3-padding">Employee Messages</a>
    <a href="../logout.html" class="w3-bar-item w3-button w3-padding" id="logout">Log Out</a>

  </div>
</nav>
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
<h2>Main Panel</h2>
  <div class="container">
    <form id="requestForm" class="w3-btn dark-gray">
      <h6 class="formTitle w3-black" style="font-weight: 600">Request Form</h6>
      <label class="label ">First Name</label>
      <input type="textfield" id="firstName" class="collapsible-body w3-hover-dark-gray" style="height: 30px" />
      <label class="label">Last Name</label>
      <input class="w3-hover-dark-gray" type="textfield" id="lastName" style="height: 30px" /><br>
      <label class="label">Section</label>
      <input class="w3-hover-dark-gray" type="textfield" style="height: 30px; padding: 2px" />
      <label class="label">Nature of request</label>
      <select class="requestTypes w3-hover-dark-gray" style="height: 30px">
        <option value="electrical">Electrical</option>
        <option value="furniture">Furniture</option>
        <option value="officeSupply">Office Supply</option>
      </select><br><br>
<br>
<textarea rows="4" cols="50" name="comment" form="usrform">
    Enter text here...</textarea>
      <button id="submitButton">Submit</button>
    </form>
  </div>
  <div class="collapsible">
    <ul class="w3-animate-left z-depth-0 lists" style="border: none" id="itemList"></ul>
  </div>
</div>
<script src="../User/tp2.js"></script>
<script src="../User/request.js"></script>
<script src="../logout.js"></script>
</body>
