<!DOCTYPE html>
<html>
<head>
<title>Employee Inventory</title>
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
</head>

<body>
    <h1>Employee Inventory</h1><br>
    <h2>Add an item</h2>
    <p>
        <label for="item_id"><b>Item ID</b></label><br>
        <input id="id" type="text" placeholder="Enter Item ID" name="id" required>
        <br>
        <label for="item_name"><b>Item Name</b></label><br>
        <input id="name" type="text" placeholder="Enter Item Name" name="name" required>
        <br>
        <label for="item_description"><b>Item Description</b></label><br>
        <input id="description" type="text" placeholder="Enter Item Description" name="description" required>
        <br>
        <button id="submitButton">Submit</button>
    </p>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="init.js"></script>

</body>
</html>
